<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        @media print {
            .no-print {
                display: none;
            }
            .card {
                border: 1px solid #ccc !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="my-3">
            <button type="button" class="btn btn-success no-print" id="print-button">Print</button>
        </div>
        
        <div class="membrete card">
            <div class="card-body row text-end">
                <div id="lender-name" class="">
                    Ing. Carlos Enrique Cereceres Mata
                </div>
                <div id="lender-email" class="">
                    carloscereceres20@gmail.com
                </div>
                <div id="lender-phone" class="">
                    6271211531
                </div>
            </div>
        </div>

        <div class="borrower card">
            <div class="borrower-info row card-body">
                <!-- Name, address, Ine -->
                <!-- <p class="col-12">Detalles del cliente</p> -->
                <div class="col-12"><strong>Detalles del cliente</strong></div>
                <div id="name" class="col-6 text-start"></div>
                <div id="ine" class="col-6 text-end"></div>
                
            </div>
        </div>

        <div class="loan-details card">
            <div class="card-body row">
                <div id="start-loan-date" class="col-6 text-start"></div>
                <div id="generate-loan-date" class="col-6 text-end"></div>
                <div id="initial-amount"></div>
                <div id="remaining-amount"></div>
            </div>
        </div>

        <div class="transactions card">
            <div class="card-body row">
                <div class="loan-payments col-6">
                    <!-- Loan payments -->
                    <div><strong>Pagos</strong></div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody id="payment-table-body">
                            
                        </tbody>
                    </table>
                    <div id="total-payment-amount"></div>
                </div>
                <div class="loan-interests col-6">
                    <!-- Loan interests -->
                    <div><strong>Intereses</strong></div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody id="interest-table-body">
                            
                        </tbody>
                    </table>
                    <div id="total-interest-amount"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/report.js"></script>
</body>
</html>
