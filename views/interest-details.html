<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interest</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="#" id="navbar-brand" class="navbar-brand">Loan Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a href="#" class="nav-link" id="index-navbar-link">Home</a>
                        <a href="#" class="nav-link" id="borrowers-navbar-link">Clients</a>
                        <a href="#" class="nav-link" id="loans-navbar-link">Loans</a>
                    </div>
                </div>
                
            </div>
        </nav>

        <!-- Edit interest form -->
        <form id="interest-update-form">
            <div class="input-group my-3">
                <div class="form-floating">
                    <input type="date" name="interest-date" id="interest-date" class="form-control" required>
                    <label for="interest-date">Date</label>
                </div>
                <span class="input-group-text">$</span>
                <div class="form-floating">
                    <input type="number" name="interest-amount" id="interest-amount" class="form-control" required>
                    <label for="interest-amount">Amount</label>
                </div>
            </div>

            <button type="button" id="cancel-interest-button" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Update Interest</button>
        </form>
    </div>
    

    <script src="../scripts/interest-details.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
